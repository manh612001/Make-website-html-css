<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="title1 bg-info text-white">
                    <h4>Nhập thông tin xe cộ</h4>
                </div>
                <form action="" class="form-group">
                    <label for="">Tên Xe <span>*</span>:</label>
                    <input type="text" class="form-control name" >
                    <label for="">Hình ảnh <span>*</span>:</label>
                    <input type="text" class="form-control img" >
                    <label for="">Hãng xe <span>*</span>:</label>
                    <select class="form-control img"  >
                        <optgroup label="Swedish Cars">
                            <option value="Volvo">Volvo</option>
                            <option value="Saab">Saab</option>
                        </optgroup>
                        <optgroup label="German Cars">
                            <option value="Mercedes">Mercedes</option>
                            <option value="Audi">Audi</option>
                        </optgroup>
                    </select>
                    <label for="">Giá tiền <span>*</span>:</label>
                    <select name=""  class="form-control price" size="1" multiple>

                    </select>
                    <label for="">Mô tả:</label>    
                    <textarea name="" class="form-control mt" id="mt" cols="30" rows="10"></textarea>
                    <label for="">Người liên hệ <span>*</span>:</label>
                    <input type="text" class="form-control lh" id="lh">
                    <label for="">Số điện thoại người liên hệ <span>*</span>:</label>
                    <input type="tel" class="form-control lh" >
                    <label for="">Email<span>*</span>:</label>
                    <input type="email" class="form-control mail" >
                    <button type="button" class="btn btn-success" id="save" >Lưu</button>
                    <button type="button" class="btn btn-warning" id="delete" >Xóa</button>
                </form>
            </div>
            <div class="col-md-8">
                <div class="title2 bg-info text-black">
                    <h4>Quản lý danh sách xe cộ</h4>
                </div>
                <input type="text" class="form-control search" placeholder="Tìm kiếm .... ">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Hình Ảnh</th>
                            <th>Tên Xe</th>
                            <th>Hãng xe</th>
                            <th>Giá tiền</th>
                            <th>Người liên hệ</th>
                            <th>Điện thoại </th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
